function maiorMenor(a, b, c, d, e){
    var maior = Math.max(a, b, c, d, e);
    var menor = Math.min(a, b, c, d, e);
    document.write('O maior número é: ' + maior + '<br>');
    document.write('O menor número é: ' + menor + '<br>');

}
